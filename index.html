            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">

                        <a class="dropdown-item" href="#">Exclusions</a>
                    </div>
                </li>
            </ul>
        </div>

    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">

                <div class="jumbotron">
                    <h1>Search for Ingredients</h1>


                    
                    <div class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Modal body text goes here.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <hr class="my-4">
                    <input type="text" placeholder="Ingredients" />
                    <hr class="my-4">
                    <p>
                        <a class="btn btn-primary btn-lg" id="search-button" href="#" role="button">Search</a>
                    </p>
                </div>

            </div>

            <div class="col-md-2"></div>
        </div>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/Placeholder_Image_400x200_px.png" alt="First slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/Placeholder_Image_400x200_px.png" alt="Second slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/Placeholder_Image_400x200_px.png" alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
