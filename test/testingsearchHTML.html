<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/styles.css" />

<body>
    <div class="container">
        <div>
            <form id="buttonGenerator">
                <input id="ingredientField" type="text" class="form-control" required="required"
                    data-error="Please add an ingredient">
                <div class="help-block with-errors"></div>
            </form>
            <!-- Submit button -->
            <input type="submit" id="addIngredients-button" class="btn btn-success btn-send" value="Ingredient Add">
        </div>
        <input type="submit" id="search-button" class="btn btn-success btn-send" value="Submit">
    
        <!-- <div class="row" id="placeholderRecipeDisplay"></div> -->
    </div>

    <p>Diet</p>
    <input type="checkbox" id="keto" value="keto">Keto<br>
<input type="checkbox" id="paleo" value="paleo">Paleo<br>
<input type="checkbox" id="pescetarian" value="pescetarian">Pescetarian<br>
<input type="checkbox" id="vegan" value="vegan">Vegan<br>
<input type="checkbox" id="vegetarian" value="vegetarian">Vegetarian<br>
<br>
<p>Allergies</p>
<input type="checkbox" id="glutenFree" value="glutenFree">Gluten Free<br>
<input type="checkbox" id="peanutFree" value="peanutFree">Peanut Free<br>
<input type="checkbox" id="dairyFree" value="dairyFree">Dairy Free<br>
<input type="checkbox" id="treeNutFree" value="treeNutFree">Tree Nuts Free<br>
<input type="checkbox" id="wheatFree" value="wheatFree">Wheat Free<br>
<input type="checkbox" id="eggFree" value="eggFree">Egg Free<br>
<input type="checkbox" id="sesameFree" value="sesameFree">Sesame Free<br>
<input type="checkbox" id="seafoodFree" value="seafoodFree">Seafood Free<br>


</body>

</html>
